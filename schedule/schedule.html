<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行程详情</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <meta name="apple-itunes-app" content="app-id=">
  <link rel="stylesheet" href="../css/common.css"/>
  <link rel="stylesheet" href="../css/swiper-3.4.2.min.css" />
  <link rel="stylesheet" href="../css/detail.css"/>
  <style>
    .detail .travelDetail ul li{
      width: 51%;
    }
    .detail .travelDetail ul li:nth-child(2){
      width: 49%;
    }
    @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
      .banner .title{
        top: 50px!important;
      }
      .backBtn,.backBtn{
        top: 0.85rem!important;
      }
      .back,.share{
        top: 50px!important;
      }
    }
  </style>
</head>
<body>
<a class="backBtn"></a>
<span class="back"></span>
<!--<a class="shareBtn"></a>
<span class="share"></span>-->
<div class="banner">
  <div class="swiper-container">
    <div class="swiper-wrapper slidesWrap">
      <div class="swiper-slide slides"><img src=""></div>
    </div>
  </div>
  <h1 class="title">行程详情</h1>
</div>
<div class="advant detail">
  <div class="intro"></div>
  <div class="travelDetail">
    <ul>
      <li>出发地点：<a class="origin"></a></li>
      <li>目的地：<a class="destination"></a></li>
    </ul>
  </div>
  <div class="planner">
    <div class="headImg"><img src=""></div>
    <div class="info content">
      <a class="name"></a>
      <span>行程规划师</span>
    </div>
    <p class="plannerSay"></p>
  </div>
  <div class="selects">
    <ul>
      <li><a><em></em>行程亮点</a></li>
      <li><a><em></em>每日行程</a></li>
      <li class="scheHotel"><a><em></em>酒店信息</a></li>
      <li class="scheFlight"><a><em></em>航班信息</a></li>
      <li><a><em></em>费用说明</a></li>
      <li><a><em></em>预订须知</a></li>
    </ul>
  </div>
  <div class="linePrice">
    <p>路线价格：<a></a>/人起</p>
  </div>
  <div class="buyNow" id='hideFooter'>
    <input type="button" value="立即购买">
  </div>
</div>
<div class="bottom" id='shareDetail'><input type='text' value='下载逸豆APP订购' readonly></div>
<!--<div class="robotBtn"></div>-->
</body>
<script>
  function windowChange() {
    var deviceWidth = document.documentElement.clientWidth;
    if (deviceWidth > 640) {
      document.documentElement.style.fontSize = 750 / 7.5 + 'px';
    } else {
      document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    }
  }

  (function () {
    document.addEventListener('DOMContentLoaded', function () {
      windowChange();
    }, false);

    window.onresize = function () {
      windowChange();
    };

  })();

</script>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/swiper-3.4.2.jquery.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/scheduleJs.js"></script>
<!--<script src='../js/shareLoad.js'></script>-->
</html>
