<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅行游记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <meta name="apple-itunes-app" content="app-id=">
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
  <link rel="stylesheet" href="css/detail.css"/>
  <style>
    .advant div h2{
      background: none;
    }
    @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
      .banner .title{
        top: 50px!important;
      }
      .backBtn{
        top: 0.85rem!important;
      }
      .back{
        top: 50px!important;
      }
    }
    </style>
</head>
<body>
<a class="backBtn"></a>
<span class="back"></span>
<!--<a class="shareBtn"></a>
<span class="share"></span>-->
<div class="banner newExperience">
  <div class="swiper-container">
    <div class="swiper-wrapper slidesWrap">
      <div class="swiper-slide slides"><img src=""></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <h1 class="title"></h1>
</div>
<div class="advant">
  <!--<div class="noteTitle">
    <h2></h2>
  </div>-->
  <div class="travelDetail">
    <ul>
      <li><em></em><a>出发时间：</a><a class="startTime"></a></li>
      <li><em></em><a>人均费用：</a><a class="costPear"></a></li>
      <li><em></em><a>人物：</a><a class="persons"></a></li>
      <li><em></em><a>出行天数：</a><a class="tripDays"></a></li>
    </ul>
  </div>
  <div class="history"></div>
  <div class="articleAuthor">
    <p></p>
  </div>
</div>
<!--<div class="robotBtn robotNote"></div>-->
</body>
<script>
  function windowChange() {
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth>640){
      document.documentElement.style.fontSize =750/7.5 + 'px';
    }else{
      document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    }
  }

  (function () {
    document.addEventListener('DOMContentLoaded',function () {
      windowChange();
    }, false);

    window.onresize = function(){
      windowChange();
    };

  })();

</script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/config.js"></script>
<script src="js/trvavelNoteJs.js"></script>

</html>
