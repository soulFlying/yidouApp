<head>

  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <meta name="apple-itunes-app" content="app-id=">
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/detail.css"/>
  <style>
    body,html{
      background: #fff;
    }
    img{
      width: 100%;
      height: auto;
      display: block;
    }
    @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
      .useInfo{
        margin-top: 38px!important;
      }
      .backBtn{
        top: 0.85rem!important;
      }
      .back{
        top: 50px!important;
      }
    }
  </style>
</head>
<body>
<a class="backBtn"></a>
<span class="back"></span>
<div class='useInfo'>
  <img src="./images/userInfo1.jpg">
  <img src="./images/userInfo2.jpg">
  <img src="./images/userInfo3.jpg">
  <img src="./images/userInfo4.jpg">
  <img src="./images/userInfo5.jpg">
  <img src="./images/userInfo6.jpg">
  <img src="./images/userInfo7.jpg">
</div>
</body>
<script>
  function windowChange() {
    var deviceWidth = document.documentElement.clientWidth;
    if (deviceWidth > 640) {
      document.documentElement.style.fontSize = 750 / 7.5 + 'px';
    } else {
      document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    }
  }

  (function () {
    document.addEventListener('DOMContentLoaded', function () {
      windowChange();
    }, false);

    window.onresize = function () {
      windowChange();
    };

  })();

</script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/rentDeyail.js"></script>
</html>
